<body>
<div class="login-main">
  <div class="login-form">
    <h1 style="margin-top: 1em">User Register</h1>
          <div class="login-head">
            <img src="static/images/user.jpg" alt=""/>
          </div>
    <div id="customBtn" class="register-button"><img src="static/images/google.svg" style="width: 18px; height: 18px; vertical-align: text-bottom;">&nbspGoogle</div>
    <div id="customBtn" class="register-button twiter-login"><img src="static/images/google.svg" style="width: 18px; height: 18px; vertical-align: text-bottom;">&nbspTwiter</div>
    <!-- Or -->
    <div class="or-container">
            <hr class="or-hr">
            <div id="or">or</div>
    </div>
    <div id="name"></div>
    <button type="button" onclick="signOut();">Sign out</button>
    </form>
  </div>
</div>
</body>
  
<script src="https://apis.google.com/js/api:client.js"></script>
<script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: '1043353469646-fjgpjocruo4gs0o7ugmdbs42tvt4rgl9.apps.googleusercontent.com', //客户端ID
        cookiepolicy: 'single_host_origin',
        scope: 'profile' //可以请求除了默认的'profile' and 'email'之外的数据
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };
 
  function attachSignin(element) {
    auth2.attachClickHandler(element, {},
      function(googleUser) {
        document.getElementById('name').innerText = "Signed in: " + googleUser.getBasicProfile().getName();
    var profile = auth2.currentUser.get().getBasicProfile();
    console.log('ID: ' + profile.getId());
    console.log('Full Name: ' + profile.getName());
    console.log('Given Name: ' + profile.getGivenName());
    console.log('Family Name: ' + profile.getFamilyName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());
      }, function(error) {
        console.log(JSON.stringify(error, undefined, 2));
      });
  }
  startApp();
 
  //注销
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      alert('用户注销成功');
    });
  }
</script>
